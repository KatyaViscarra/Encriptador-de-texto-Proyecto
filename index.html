<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto - Alura</title>
    <meta name="robots" content="index">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3feef57c63.js" crossorigin="anonymous"></script>
</head>
<body class="body">
    <header><img class="logo" src="./images/logo.png" alt="logo de alura"></header>
    <main class="basic">
        <section class="main-left">
            <textarea id="textarea" class="textarea" ols="30" rows="10" spellcheck="false" placeholder="Ingrese el texto aqui" autofocus></textarea><span id="svg"><svg  xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-x" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <circle cx="12" cy="12" r="9" />
                <path d="M10 10l4 4m0 -4l-4 4" /></svg></span>

            <div class="icono"> 
                <svg id="icono-design" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-alert-circle" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="12" cy="12" r="9" />
                    <line x1="12" y1="8" x2="12" y2="12" />
                    <line x1="12" y1="16" x2="12.01" y2="16" />
                  </svg><p id="icono-inf">Solo letras minúsculas y sin acentos.</p>
            </div>

            <div class="botones-group">
                <button id="btn-encriptar" class="btn encriptar" id="btn-encriptar">Encriptar</button>
                <button id="btn-desencriptar" class="btn desencriptar" id="btn-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="main-right">
            <div id="img-search" class="img-search">
                <img class="img-hidden" src="./images/Muñeco.png" alt="muñeco de imagen de busqueda">
            </div>

            <div id="sin-texto" class="sin-texto">
                <h3>Ningún mensaje fue encontrado.</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>

            <textarea id="texto-encriptado" class="texto-encriptado ocultar" ols="20" rows="10" spellcheck="false" placeholder="Ingrese el texto aqui" autofocus></textarea>

            <button id="btn-copiar" class="btn copiar">Copiar</button>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-center">
                <p class="footer-text">Construido por Katya Viscarra</p>
                <div class="footer-icons">
                    <a href="https://github.com/KatyaViscarra" target="__blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/ivonne-portillo-66115b2a8/" target="__blank"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
